{% extends "template.html" %}

{% block subtitle %}
Project details
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('homepage') }}">TODOs</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a role="button" class="nav-link btn btn-outline-dark btn-lg" href="{{ url_for('profile') }}">{{ username }}</a>
            </li>
            <li class="nav-item">
                <a role="button" class="nav-link btn btn-primary btn-lg" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block main %}
<div class="container mt-2">
    <h2>Details of {{ project.title }}</h2>
    <form action="{{ url_for('project_details', _id=project._id) }}" method="POST">
        <fieldset>
            <div class="mb-3">
                <label for="title" class="form-label">Title: </label>
                <input type="text" name="title" class="form-control" value="{{ project.title }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <textarea name="description" class="form-control" placeholder="Enter description" rows="4">{{ project.description }}</textarea>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

    <h3 class="mt-3">Add users</h3>
    <form action="{{ url_for('add_user', _id=project._id) }}" method="POST">
        <fieldset>
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" name="username" class="form-control">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add user</button>
    </form>
</div>
{% endblock %}
