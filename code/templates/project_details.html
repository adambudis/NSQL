{% extends "template.html" %}

{% block subtitle %}
Project details
{% endblock %}

{% block nav %}
{% include "user_nav.html" %}
{% endblock %}

{% block main %}
<div class="container mt-3">
    <h2>Details of {{ project.title }}</h2>
    <div>Created at: <span class="fw-bold">{{ project.time_created }}</span></div>
    <form class="mt-3" action="{{ url_for('project_details', _id=project._id) }}" method="POST">
        <fieldset>
            <div class="mb-3">
                <label for="title" class="form-label">Title: </label>
                <input type="text" name="title" class="form-control" value="{{ project.title }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <textarea name="description" class="form-control" placeholder="Enter description" rows="4">{{ project.description }}</textarea>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

    <div class="row">
        <div class="col">
            <h3 class="mt-3">Add user</h3>
            <form action="{{ url_for('add_user', _id=project._id) }}" method="POST">
                <fieldset>
                    <div class="mb-3">
                        <label for="add_user" class="form-label">Add user to project: </label>
                        <input type="text" name="add_user" class="form-control" placeholder="Enter username">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Add user</button>
            </form>
        </div>
        <div class="col">
            <h3 class="mt-3">Remove user</h3>
            <form action="{{ url_for('remove_user', _id=project._id) }}" method="POST">
                <fieldset>
                    <div class="mb-3">
                        <label for="remove_user" class="form-label">Remove user from project: </label>
                        <input type="text" name="remove_user" class="form-control" placeholder="Enter username">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-danger">Remove user</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
